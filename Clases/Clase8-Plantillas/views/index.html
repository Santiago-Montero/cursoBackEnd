<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        hola 
        <span></span>
    </h1>

    <div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <script>
        const usuario = {
            nombre: "elnom",
            apellido: "elape",
            edad: 20,
            email: "hola@gmail.com",
            telefono: "911"
        }
        const templateUsu = Handlebars.compile(`
            <h1> {{nombre}} </h1>
            <ul> 
                <li>{{nombre}} </li>
                <li>{{apellido}} </li>
                <li>{{edad}} </li>
                <li>{{email}}</li>
                <li>{{telefono}}</li>
            </ul> 
        `)
        const htmlUsu = templateUsu( usuario )
        document.querySelector('div').innerHTML = htmlUsu

        // const template= Handlebars.compile("<h1> {{nombre}} </h1>")
        // const html  = template({nombre : 'Usando handlebars'})
        // document.querySelector('span').innerHTML = html
        // console.log(html)
    </script>
</body>
</html>

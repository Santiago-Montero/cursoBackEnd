<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <form action="localhost:8080/api/mascotas">
            <h2>Macotas</h2>
            <div class="form-group">
                <label for="text">Mascota</label>
                <input type="text" class="form-control" id="mascotasText" >
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <form action="localhost:8080/api/personas">
            <h2>Personas</h2>
            <div class="form-group">
                <label for="text">Persona</label>
                <input type="text" class="form-control" id="personasText" >
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

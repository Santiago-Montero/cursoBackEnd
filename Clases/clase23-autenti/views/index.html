<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Registrate</h1>
        <form action="/signup" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="usuario" id="nombre" placeholder="Usuario">
                <label for="nombre" >Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="contra" id="contra" placeholder="Contraseña">
                <label for="contra">Contraseña</label>
            </div>
            <button type="submit"> Iniciar Sesion </button>
        </form>
    </div>
    <p> si ya tenes cuenta inicia sesion</p>
    
    <button onclick="location.href='/logIn'">Entrar</button>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
